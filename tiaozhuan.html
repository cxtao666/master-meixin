<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
            mui.plusReady(function () {
                var foo = plus.storage.getItem('tiaozhuan');
			if (foo == '1') {
				var denglu = plus.webview.create('login.html', 'login.html');
				denglu.show();
			} else {
				var guide = plus.webview.create('guide.html', 'guide.html');
				guide.show();
			}
            })
			
			
			
			
		</script>
	</body>

</html>
